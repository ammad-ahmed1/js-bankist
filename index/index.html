<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankist</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="header">
      <div class="msg">
        <span>Good Night, Ammad!</span>
      </div>
      <div class="logo">
        <img src="../assets/imgs/logo.png" alt="" class="logo" />
      </div>
      <div class="user-input">
        <form>
          <input type="text" placeholder="user" class="username-input input" />
          <input type="password" placeholder="pin" class="psw-input input" />
          <button class="login-btn">→</button>
        </form>
      </div>
    </section>
    <section class="content">
      <div class="balance">
        <div class="balance-heading">Current balance</div>
        <div class="balance-amount">25 952,59 €</div>
      </div>
      <div class="rec-and-cards">
        <div class="records"></div>
        <div class="cards">
          <div class="card-content">
            <span class="card-title">Transfer money</span>
            <div class="inputs">
              <input type="text" class="card-input transfer-to-input" />
              <input type="text" class="card-input transfer-amount-input" />
              <button class="card-btn transfer-btn">→</button>
            </div>
            <div class="labels">
              <span class="label-one">Transfer to</span>
              <span class="label-two">Amount</span>
            </div>
          </div>
          <div class="card-content">
            <span class="card-title">Request Loan</span>
            <div class="inputs">
              <input type="text" class="card-input" />
              <button class="card-btn loan-btn">→</button>
            </div>
            <div class="labels">
              <span class="label-one">Transfer to</span>
              <span class="label-two">Amount</span>
            </div>
          </div>
          <div class="card-content">
            <span class="card-title">Close Account</span>
            <div class="inputs">
              <input type="text" class="card-input card-username-input" />
              <input type="text" class="card-input card-pin-input" />
              <button class="card-btn close-acc-btn">→</button>
            </div>
            <div class="labels">
              <span class="label-one">Acc #</span>
              <span class="label-two">Pin</span>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="container">
          <span class="income-label">IN 27 035,20 €</span>
          <span class="spend-label">OUT 1082,61 €</span>
          <span class="tax-label">TAX 323,46 €</span>
          <span class="sort-label">↓ SORT</span>
        </div>
      </div>
    </section>

    <script src="../js/script.js"></script>
  </body>
</html>
